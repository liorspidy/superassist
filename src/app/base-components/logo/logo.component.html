<div class="logo-wrapper" [ngClass]="{
    'white': white(),
    'landscape': mode() === 'landscape',
    'short': short()
}">
    <img src="assets/icons/shopping-cart.svg" alt="shoping cart" class="cart" />
    <h1 class="logo">
        <span class="part super">SUPER</span>
        <span class="part assist">ASSIST</span>
    </h1>
</div>
